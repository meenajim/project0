<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel = "stylesheet" href = "css/style.css">
  <script src = "js/jquery.js"></script>
  <script src = "js/main.js"></script>
</head>
<body>
  <div class ="container">
<header>
<h1>TIC-TAC-TOE GAME</h1>
<!-- <p>player1</p> -->
</header>
<main>

<div class = "row">
    <div class = "column" data-rowid=0 data-colid=0></div>
    <div class = "column" data-rowid=0 data-colid=1></div>
    <div class = "column" data-rowid=0 data-colid=2></div>
</div>
<div class = "row">
    <div class = "column" data-rowid=1 data-colid=0></div>
    <div class = "column" data-rowid=1 data-colid=1></div>
    <div class = "column" data-rowid=1 data-colid=2></div>
</div>
<div class = "row">
    <div class = "column" data-rowid=2 data-colid=0></div>
    <div class = "column" data-rowid=2 data-colid=1></div>
    <div class = "column" data-rowid=2 data-colid=2></div>
</div>

<div class = "reset">
  <button id = "reset" type= "reset" value = "Reset" >RESET</button>
</div>
</main>
<footer><h3>Created by Meena</h3></footer>
</div>
</body>
</html>
