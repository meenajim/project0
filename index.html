<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel = "stylesheet" href = "css/style.css">
  <script src = "js/jquery.js"></script>
  <script src = "js/main.js"></script>
</head>
<body>
  <div class ="container">
<header>
<div class = "tictactoeheading">
<h1>TIC-TAC-TOE </h1>
</div>
</header>


<main>

<div class= "container">

    <div class = "column box row0 col0" data-rowid=0 data-colid=0></div>
    <div class = "column box row0 col1" data-rowid=0 data-colid=1></div>
    <div class = "column box row0 col2" data-rowid=0 data-colid=2></div>

    <div class = "column box row1 col0" data-rowid=1 data-colid=0></div>
    <div class = "column box row1 col1" data-rowid=1 data-colid=1></div>
    <div class = "column box row1 col2" data-rowid=1 data-colid=2></div>

    <div class = "column box row2 col0" data-rowid=2 data-colid=0></div>
    <div class = "column box row2 col1" data-rowid=2 data-colid=1></div>
    <div class = "column box row2 col2" data-rowid=2 data-colid=2></div>

</div>



<div><h2 class = "winner win_display"></h2></div>

<div class="winnerdisplay">
<div class = "flex-2"><p class = "player1">Player 1 (X): 0</p></div>
<div class = "midplayer flex-1"></div>
<div class = "flex-2"><p class = "player2">Player 2 (O): 0</p></div>
</div>
<div>
<div class = "reset">
  <button id = "reset" type= "reset" value = "Reset">REPLAY</button>
</div>
</main>
<footer>

  <h2>Created by Meena</h2></footer>

</div>
</body>
</html>
